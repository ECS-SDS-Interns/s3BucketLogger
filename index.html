<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>S3 and Local Directory Logger</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <h1>File Logger</h1>
      </div>
    </header>
    
    <div class="tab-container">
      <button id="s3BucketTab" class="tab-button active">
        <i class="icon cloud-icon"></i>
        <span>S3 Bucket Logger</span>
      </button>
      <button id="localFolderTab" class="tab-button">
        <i class="icon folder-icon"></i>
        <span>Local Folder Logger</span>
      </button>
    </div>

    <div class="card">
      <div id="s3BucketPage" class="page active">
        <h2>AWS S3 Bucket Logger</h2>
        
        <div class="form-group">
          <label for="bucketName">Bucket Name</label>
          <div class="input-container">
            <i class="icon cloud-icon"></i>
            <input type="text" id="bucketName" placeholder="Enter bucket name">
          </div>
        </div>
        
        <div class="form-group">
          <label for="accessKey">AWS Access Key</label>
          <div class="input-container">
            <i class="icon key-icon"></i>
            <input type="text" id="accessKey" placeholder="Enter access key">
          </div>
        </div>
        
        <div class="form-group">
          <label for="secretKey">AWS Secret Key</label>
          <div class="input-container">
            <i class="icon security-icon"></i>
            <input type="password" id="secretKey" placeholder="Enter secret key">
          </div>
        </div>
        
        <div class="form-group">
          <label for="region">AWS Region</label>
          <div class="input-container">
            <i class="icon region-icon"></i>
            <input type="text" id="region" value="ap-southeast-2" placeholder="Enter AWS region">
          </div>
        </div>
        
        <div class="form-group">
          <label>Output Directory</label>
          <div class="directory-selector">
            <div class="input-container">
              <i class="icon folder-icon"></i>
              <input type="text" id="logFilePath" placeholder="Output directory path">
              <button id="clearOutputPath" class="icon-button clear-icon"></button>
            </div>
            <button id="selectDefaultDirectory" class="button secondary">
              <i class="icon folder-open-icon"></i>
              Use Default Directory
            </button>
          </div>
        </div>
        
        <button id="generateS3Log" class="button primary">
          <i class="icon download-icon"></i>
          Generate S3 Bucket Log
        </button>
      </div>

      <div id="localFolderPage" class="page">
        <h2>Local Folder Logger</h2>
        
        <div class="form-group">
          <label for="localFolderPath">Local Folder Path</label>
          <div class="input-container">
            <i class="icon folder-icon"></i>
            <input type="text" id="localFolderPath" placeholder="Enter local folder path">
            <button id="browseFolder" class="icon-button folder-open-icon"></button>
          </div>
        </div>
        
        <div class="form-group">
          <label>Output Directory</label>
          <div class="directory-selector">
            <div class="input-container">
              <i class="icon folder-icon"></i>
              <input type="text" id="localLogFilePath" placeholder="Output directory path">
              <button id="clearLocalOutputPath" class="icon-button clear-icon"></button>
            </div>
            <button id="selectLocalDefaultDirectory" class="button secondary">
              <i class="icon folder-open-icon"></i>
              Use Default Directory
            </button>
          </div>
        </div>
        
        <button id="generateLocalLog" class="button primary">
          <i class="icon download-icon"></i>
          Generate Local Folder Log
        </button>
      </div>

      <div class="progress-container" id="progressContainer" style="display: none;">
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">Processing...</div>
      </div>

      <div class="log-display">
        <h3>Log Output</h3>
        <div id="logOutput" class="log-output">Log results will appear here</div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
